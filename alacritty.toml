[env]
TERM = "xterm-256color"

[font]
normal = { family = "JetBrains Mono", style="Regular" }
offset = { x = 0, y = 8 }
size = 15

# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#222424'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#77B7BA'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

# Bright colors
[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'


